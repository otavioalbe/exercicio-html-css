<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de entrada - Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-white h-screen" style="font-family: 'Lato', sans-serif;">
        <header class="text-white h-20 w-full bg-teal-500 p-4 flex justify-between items-center">
            <div class="flex">
                <div class="mr-4 p-3 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </div>
                <h1 class="text-xl font-semibold m-4">Bem vindo de volta, Yoshi.</h1>
            </div>
        </header>

        <div class="w-1/2 h-2/3 mx-auto mt-10">
            <h1 class="text-teal-500 text-xl font-semibold">Caixa de entrada</h1>
            <div class="w-full h-full bg-gray-300">
                <table class="mt-3 w-full bg-white">
                    <thead class="bg-teal-600 text-white h-10 text-left">
                        <tr>
                            <th></th>   <!--Inputs-->
                            <th class="p-2 border-l border-white">Remetente</th>
                            <th class="p-2 border-l border-white">Assunto</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr class="">
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">joao.bezerra@gmail.com</td>
                            <td class="font-bold p-2">Re:Processo seletivo 2020</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">comunicacao@telessauders.ufrgs.br</td>
                            <td class="font-bold p-2">Foca no comunicado #21</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">noreply@slack.com</td>
                            <td class="font-bold p-2">Confirme o seu email</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">noreply@google.com</td>
                            <td class="font-bold p-2">Google Verification Code</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">noreply@github.com</td>
                            <td class="font-bold p-2">1 repository is vunerable</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
