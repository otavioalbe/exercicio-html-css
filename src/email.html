<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de entrada - Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b0cc3a65d5.js" crossorigin="anonymous"></script>
</head>
    <body class="bg-white h-screen" style="font-family: 'Lato', sans-serif;">
        <header class="flex text-white h-20 w-full bg-[#55D8CA] p-4">
            <div class="flex items-center justify-between">
                <i class="fa-solid fa-bars fa-xl cursor-pointer ml-4 text-white"></i>
                <h1 class="text-xl m-4 ml-8">Bem vindo de volta, Yoshi.</h1>
            </div>
        </header>

        <div class="w-1/2 h-2/3 mx-auto mt-10">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-[#55D8CA] text-xl font-semibold">Caixa de entrada</h1>
                <div class="text-[#6F53E9] font-semibold">
                    <div id="novoEmailBotao" class="inline-block cursor-pointer">
                        <i class="fa-solid fa-plus fa-lg"></i>
                        <h2 class="inline-block">NOVO EMAIL</h2>
                    </div>
                    <i id="deletarEmail" class="fa-solid fa-trash fa-lg ml-4 text-[#D50000] cursor-pointer"></i>
                </div>
            </div>
            <div class="w-full h-full bg-gray-300 overflow-y-auto">
                <table class="w-full bg-white">
                    <thead class="bg-[#19B2AC] text-white h-10 text-left sticky top-0">
                        <tr>
                            <th class="w-1/12"></th>   <!--Inputs-->
                            <th class="w-5/12 p-2 border-l border-white">Remetente</th>
                            <th class="w-6/12 p-2 border-l border-white">Assunto</th>
                        </tr>
                    </thead>
                    <tbody class="overflow-y-auto">
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">joao.bezerra@gmail.com</td>
                            <td class="font-bold p-2">Re:Processo seletivo 2020</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">comunicacao@telessauders.ufrgs.br</td>
                            <td class="font-bold p-2">Foca no comunicado #21</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">noreply@slack.com</td>
                            <td class="font-bold p-2">Confirme o seu email</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="w-5 h-5 flex mx-auto"></td>
                            <td class="p-2">noreply@google.com</td>
                            <td class="font-bold p-2">Google Verification Code</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

            <!-- FormulÃ¡rio de Novo Email -->
        <div id="novoEmailPagina" class="hidden fixed top-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg w-1/2">
                <h2 class="text-xl font-bold mb-4">Compor Novo Email</h2>
                <form id="formularioEmail">
                    <div class="mb-4">
                        <label for="remetente" class="text-sm font-bold">Remetente:</label>
                        <input type="email" id="remetente" class="w-full p-2 border border-gray-300 rounded" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="assunto" class="text-sm font-bold mb-2">Assunto:</label>
                        <input type="text" id="assunto" class="w-full p-2 border border-gray-300 rounded" placeholder="Escreva seu assunto aqui." required>
                    </div>
                    <div class="mb-4">
                        <label for="mensagem" class="text-sm font-bold mb-2">Mensagem:</label>
                        <textarea id="mensagem" class="w-full p-2 border border-gray-300 rounded h-32" placeholder="Escreva sua mensagem aqui." required></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="cancelarEmail" class="mr-4 bg-red-500 text-white px-4 py-2 rounded">Cancelar</button>
                        <button id="enviarNovoEmail" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="js/scriptEmail.js"></script>
    </body>
</html>
